<!DOCTYPE html>
<html lang="en">

<head>
  <script src="webgazer.js" type="text/javascript"></script>
  <title>WebGazer test</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <img style="width: 48vw" src="/couscous.jpg" id="1" />
  <img style="width: 48vw" src="/logo512.png" id="2">
  <script>
    webgazer.setGazeListener(function (data, elapsedTime) {
      console.log(xprediction)
      console.log(elapsedTime, data); //elapsed time is based on time since begin was called
      if (data === null) {
        return;
      }
      var xprediction = data.x; //these x coordinates are relative to the viewport
      var yprediction = data.y; //these y coordinates are relative to the viewport
      const image1 = document.getElementById('1')
      const image2 = document.getElementById('2')
      if (xprediction > (window.innerWidth / 2)) { image1.style.border = 'none'; image2.style.border = 'green solid' }
      else {
        image2.style.border = 'none'; image1.style.border = 'green solid'
      }
    })
    webgazer.begin();

  </script>
</body>

</html>
